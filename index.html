<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Math Facts</title>
        <link rel="stylesheet" href="math-facts.css" />
        <script type="module" src="math-facts.js"></script>
    </head>
    <body>
      <div id="container">
        <div id="problem">
            <div id="upper">6</div>
            <div id="op">+</div>
            <div id="lower">3</div>
            <div id="line"></div>
            <div id="answer-box">
                <input id="answer" type="text" inputmode="numeric" pattern="\d+" maxlength="3" tabindex="0" title="answer" />
            </div>
        </div>
      </div>
    </body>
</html>
